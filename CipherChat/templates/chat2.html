<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="/static/js/chat.js"></script>
    <link rel="stylesheet" href="/static/css/chat.css">
    <title>Chat</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/img/transparent-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                CipherChat
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card sidebar" id="chat-sidebar">
                    <h2 class="my-3">Chats</h2>
                    <div class="chat-item my-2" data-username="{{ username }}">Chat with {{ username }}</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card chat-container" id="chat-main">
                    <div class="header">
                        <img src="{{ url_for('static', filename=user.profile_picture) }}" alt="User Avatar" class="rounded-circle" width="40" height="40">
                        <h2 id="current-username" class="ms-3">{{ user.username }}</h2>
                        <p id="chatting-with" class="ms-3">Chatting with: -</p>
                    </div>
                    <div class="messages mt-3" id="chat-box">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    <div class="chat-box mt-3">
                        <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message...">
                        <button id="send-button" class="btn btn-primary me-2">Send</button>
                        <button id="camera-button" class="btn btn-secondary me-2">Camera</button>
                        <button id="attachment-button" class="btn btn-info">Attach</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
