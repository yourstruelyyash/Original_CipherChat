<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/forgot.css">
  </head>
  <body>
    <h1 class="text-center">Forgot Password</h1>
    <form class="mt-4" method="POST" action="/forgot_password">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
      <label for="dob" class="mt-3">Date of Birth:</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <p class="mt-3 text-center">Remember your password? <a href="/login">Login</a>
    </p>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
