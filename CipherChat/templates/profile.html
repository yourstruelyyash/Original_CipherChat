<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user.username }}'s profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">User Profile</h1>
    <div class="row mb-4">
      <div class="col-md-4 offset-md-4 text-center">
        <img src="/uploads/{{ user.profile_picture }}" class="avatar" alt="Profile Picture">
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Account Settings</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="You can change username">
          </div>
          <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture:</label>
  <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" accept="image/*" style="display: none;">
  <button class="cssbuttons-io-button" id="upload_button" onclick="document.getElementById('profile_picture').click()">
    <svg viewBox="0 0 640 512" fill="white" height="1em" xmlns="http://www.w3.org/2000/svg">
      <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path>
    </svg>
    <span>Upload</span>
  </button>
  <small class="form-text text-muted">Choose a profile picture in JPEG or PNG format.</small>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Change password">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

    <!-- Actions Section -->
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <h2>Actions</h2>
        <a href="/search" class="btn btn-primary">Chat</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
